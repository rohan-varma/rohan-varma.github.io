---
layout: default
---
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108827156-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-108827156-1');
</script>
</head>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="https://rohan-varma.github.io/rohan-blog{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="https://rohan-varma.github.io/rohan-blog{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
